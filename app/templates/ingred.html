<div class="container-fluid mt-5">
  <div class="mt-3 w-100">
    <div class="row g-3">
      {%for item in res2%}
      <!-- Card Start -->
      <div class="col-md-6">
        <div class="card">
          <div class="row">
            <div class="col-md-3">
              <img
                src="https://spoonacular.com/cdn/ingredients_250x250/{{item.image}}"
                class="img-fluid rounded-start d-block mx-auto ms-3"
                style="height: 100px;"
              />
            </div>
            <div class="col-md-6">
              <div class="card-body">
                <h5 class="card-title fw-bold text-start ms-5 font-monospace">
                  {{item.name}}
                </h5>
                <h5 class="card-title fst-italic text-start ms-5 mt-3">
                  $2.49
                </h5>
              </div>
            </div>
            <div class="col-md-3 align-middle d-flex mx-auto">
              <button
                class="btn btn-secondary mt-5 mb-5"
                ingredid="{{item.id}}"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Card End -->
      {% endfor %}
    </div>
  </div>
</div>
