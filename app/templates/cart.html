<h2>Your Shopping Cart</h2>
{% if cart.count <= 0 %}
<h1>Your cart is empty</h1>
{% else %}
<div class="cart-gd">
    {% for item in cart.items %}
    <div class="cart-header" id="{{item.id}}">
        <a href="#" class="deleteItem" data-item-id="{{item.id}}"></a>
        <div class="cart-shelf-item">
            <div class="cart-item cyc">
                <img src="{{item.product.mainPhoto.url}}" class="img" alt="{{item.product.title}}">
            </div>
            <div class="item-info">
                <h3><a href=#>{{ item.product.title }}</a></h3>
                <div class="delivery">
                    <p><span>Unit price: $</span><span>{{ item.product.price }}</span></p>
                    <div class="clearfix"></div>
                        <p><span>Quantity: </span> <span>{{ item.quantity }}</span></p>
                    <div class="clearfix"></div>
                        <p><span>Total price: $</span><span>{{ item.total }}</span></p>
                    <div class="clearfix"></div>

                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    {% endfor %}
    <div style="margin-top: 50px";style="text-align: right">
        <a href="/confirm" class="confirm-button">Confirm Order</a>
    </div>
</div>
{% endif %}
