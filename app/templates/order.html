<div class="container-fluid home-main">
  <div class="rectangle"></div>
  <div class="inner-home">
    <div id="test">{% include 'navbar.html' %}</div>
    
    <div id="foood">
      <nav>
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-food-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-food"
            type="button"
            role="tab"
            aria-controls="nav-food"
            aria-selected="true"
          >
            Food Items
          </button>
          <button
            class="nav-link"
            id="nav-ingred-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-ingred"
            type="button"
            role="tab"
            aria-controls="nav-ingred"
            aria-selected="false"
          >
            Ingredients
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-food"
          role="tabpanel"
          aria-labelledby="nav-food-tab"
        >
      {% include 'food.html' %}
        </div>
        <div
          class="tab-pane fade"
          id="nav-ingred"
          role="tabpanel"
          aria-labelledby="nav-ingred-tab"
        >
      {% include 'ingred.html' %}
        </div>
      </div>
    </div>
  </div>
</div>
