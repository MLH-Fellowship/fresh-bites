<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Bytes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@302&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <script src="{{url_for('static', filename='main.js')}}"></script>
  </head>

  <body>
    <div class="container-fluid home-main">
      <div class="rectangle"></div>
      <div class="inner-home">
        <div id="test">{% include 'navbar.html' %}</div>
        <br /><br />
        <br /><br />
        <div class="container-sm" style="width: 100vw">
          <div class="card">
            <div class="shopping-cart-items row">
              <div class="col-md-3 card-body">
                <img
                  src="https://spoonacular.com/recipeImages/642240-312x231.jpg"
                />
              </div>
              <div class="col-md-6">
                <span
                  class="
                    item-name
                    text-start
                    font-monospace
                    fw-bold
                    d-flex
                    mx-auto
                    fs-3
                    mt-3
                  "
                  >Egg Salad Sandwiches With Tarragon</span
                >
                <span class="item-quantity font-monospace fst-italic fs-5"
                  >Q-1</span
                >
              </div>

              <div class="col-md-3">
                <p
                  class="
                    item-price
                    text-end
                    align-middle
                    font-monospace
                    fs-3
                    mt-3
                  "
                >
                  $1.99 lb
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="shopping-cart-items row">
              <div class="col-md-3 card-body ps-3">
                <img
                  src="https://spoonacular.com/recipeImages/634792-312x231.jpg"
                />
              </div>
              <div class="col-md-6">
                <span
                  class="
                    item-name
                    text-start
                    font-monospace
                    fw-bold
                    d-flex
                    mx-auto
                    fs-3
                    mt-3
                  "
                  >Beet Salad With Peppers and Lettuce</span
                >
                <span class="item-quantity font-monospace fst-italic fs-5"
                  >Q-1</span
                >
              </div>

              <div class="col-md-3">
                <p class="item-price text-end align-middle font-monospace fs-3">
                  $8.99 lb
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="shopping-cart-items row">
              <div class="col-md-3 card-body ps-3">
                <img
                  src="https://spoonacular.com/recipeImages/643933-312x231.jpg"
                />
              </div>
              <div class="col-md-6">
                <span
                  class="
                    item-name
                    text-start
                    font-monospace
                    fw-bold
                    d-flex
                    mx-auto
                    fs-3
                    mt-3
                  "
                  >Fruid Salad Dressing
                </span>
                <span class="item-quantity font-monospace fst-italic fs-5"
                  >Q-1</span
                >
              </div>

              <div class="col-md-3">
                <p class="item-price text-end align-middle font-monospace fs-3">
                  $6.49 lb
                </p>
              </div>
            </div>
          </div>

          <div class="card">
            <div class="shopping-cart-items row">
              <div class="col-md-3 card-body ps-3">
                <img
                  src="https://spoonacular.com/cdn/ingredients_250x250/pineapple-rings.png"
                />
              </div>
              <div class="col-md-6">
                <span class="item-name text-start font-monospace fw-bold fs-3"
                  >Pineapple-rings
                </span>
                <span
                  class="
                    item-name
                    text-start
                    font-monospace
                    fw-bold
                    d-flex
                    mx-auto
                    fs-5
                    mt-3
                  "
                  >Q-2</span
                >
              </div>

              <div class="col-md-3">
                <p class="item-price text-end align-middle font-monospace fs-3">
                  $1.49 lb
                </p>
              </div>
            </div>
          </div>
          <span class="fw-bold fs-2 MS-5">Total:</span>
          <span class="main-color-text fs-3 ms-2">$9.97</span>
          <button class="btn btn-danger btn-lg d-flex mx-auto">
            <a href="/confirm" class="text" style="color: inherit">Checkout</a>
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
