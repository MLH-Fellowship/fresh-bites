<div>
  <div class="icon-home">
    <a href="/" class="icon-home-aref">
      <img
        src="{{ url_for('static',filename='img/icon.svg') }}"
        class="icon-img"
      />
    </a>
  </div>
  <div class="cart-home">
    <a href="/cart" class="cart-home-aref">
      <img
        src="{{ url_for('static',filename='img/cart.svg') }}"
        class="cart-img"
      />
    </a>
  </div>
  <div class="register">
    {% if userinfo %}
    <a href="/logout" class="register">
        Welcome {{userinfo['nickname']}} | Logout
    </a>
    {% else %}
    <a href="/login" class="register">
      <p>Login / SignUp</p>
    </a>
    {% endif %}
  </div>
  <!-- <div class="login">
    <a href="/login" class="login">
      <p>Login </p>
    </a>
  </div> -->
</div>
